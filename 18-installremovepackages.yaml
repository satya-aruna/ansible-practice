- name: Insatall and remove Packages
  hosts: local
  connection: local
  become: yes
  tasks:
  - name: install Packages
    ansible.builtin.package:
      name: "{{ item.name }}"
      state: "{{ item.state }}"
    loop: # list of maps
    - { name: mysql, state: absent } # map /dictionary
    - { name: nginx, state: present }
    - { name: zip, state: absent }