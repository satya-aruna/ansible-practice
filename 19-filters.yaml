- name: Demo on filters
  hosts: local
  connection: local
  vars:
    topics: linux,shell,ansible,terraform
    course: "DevSecOps with AWS"
    myIP: 193.235.146.79
    tagsmap:
      name: Ansible
      project: Roboshop
      component: Catalogue
    tagslist:
       [
        {
            "key": "name",
            "value": "Ansible"
        },
        {
            "key": "project",
            "value": "Roboshop"
        },
        {
            "key": "component",
            "value": "Catalogue"
        }
      ]
  tasks:
  - name: greeting
    ansible.builtin.debug:
      msg: "Hi Satya, {{ GREETING | default('Good Morning!')}}"

  - name: convert string to list
    ansible.builtin.debug:
      msg: "{{ topics | split(',') }}"
  
  - name: convert map to list
    ansible.builtin.debug:
      msg: "{{ tagsmap | dict2items }}"   

  - name: convert list to map
    ansible.builtin.debug:
      msg: "{{ tagslist | items2dict }}"  

  - name: read from yaml file
    ansible.builtin.set_fact: #setting the variable dynamically
      student_yaml: "{{ lookup('file','student.yaml') | from_yaml }}"

  - name: conver yaml to json
    ansible.builtin.debug:
      msg: "{{ student_yaml | to_nice_json }}" 

  - name: convert to uppercase
    ansible.builtin.debug:
      msg: "{{ course | upper }}"

  - name: convert to lowercase
    ansible.builtin.debug:
      msg: "{{ course | lower }}"

  - name: check ipv4
    ansible.builtin.debug:
      msg: "{{ myIP | ansible.utils.ipv4 }}"
